    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fragColor;
        varying vec4 f_Normal;
        varying vec4 f_Position;
        
        uniform samplerCube texMap;
        varying vec3 texCoords;

        uniform vec3 eye;
        uniform bool reflective;
        uniform sampler2D bumpMap;

        vec4 result;
        vec3 rw;

        vec3 rotate_to_normal(vec3 n, vec3 v) {
            float sgn_nz = sign(n.z + 1.0e-12);
            float a = -1.0/(1.0 + abs(n.z));
            float b = n.x*n.y*a;
            return vec3(1.0 + n.x*n.x*a, b, -sgn_nz*n.x)*v.x
            + vec3(sgn_nz*b, sgn_nz*(1.0 + n.y*n.y*a), -n.y)*v.y
            + n*v.z;
        }

        void main() {

            float v = acos(f_Position.y) / 3.1415;
            float u = 1.0 - atan(f_Position.z, f_Position.x) / (2.0 * 3.1415);
            vec2 fTexCoord = vec2(u,v);

            if(reflective){
                vec4 tNormal = texture2D(bumpMap, fTexCoord);
                vec3 nBump = rotate_to_normal(f_Normal.xyz, tNormal.xyz * 2.0-1.0);
                rw = reflect(f_Position.xyz - eye, nBump);

                result = textureCube(texMap,rw );
            }
            else{
                result = textureCube(texMap, texCoords);
            }

            gl_FragColor = result;
        }
    </script>
